<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/94f1d98c32.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <header id="header">
            <h3>YM Notas</h3>
        </header>

        <main id="main">

            <button id="btn">
                <h3>+</h3>
            </button>


            <a href="#header">
                <button id="subir">
                    <h3>^</h3>
                </button>
            </a>

            <div id="modal-prot">
                <div class="modal">
                    <input type="text" id="titulo" placeholder="Titulo">

                    <textarea name="" id="textarea" cols="30" rows="10" placeholder="Notas sem titulo não serão salvas..."></textarea>

                    <button id="salvar">V</button>
                    <button id="editar">V</button>
                    <button id="fechar">X</button>
                </div>

                


            </div>


        </main>

        <footer>

        </footer>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
